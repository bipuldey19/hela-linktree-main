# Production: set AUTH_SECRET, AUTH_URL, SITE_URL, PORT (e.g. in .env)
# Example: AUTH_SECRET=... AUTH_URL=https://yoursite.com SITE_URL=https://yoursite.com PORT=3001 docker compose up -d --build

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      - DATABASE_URL=file:./prisma/dev.db
      - AUTH_SECRET=${AUTH_SECRET:-change-me-generate-a-secret}
      - AUTH_URL=${AUTH_URL:-http://localhost:3000}
      - SITE_URL=${SITE_URL:-http://localhost:3000}
    volumes:
      - db-data:/app/prisma
      - uploads-data:/app/public/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:${PORT:-3000}/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s

volumes:
  db-data:
  uploads-data:
